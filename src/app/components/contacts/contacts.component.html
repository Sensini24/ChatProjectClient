<div class="chat-container">
    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <div class="profile-section">
            <div class="profile-pic">
                <!-- <img src="/public/favicon.ico" alt="Profile"> -->
                <div class="initials">TS</div>
            </div>
            <div class="status-icons">
                <!-- <div class="icon-circle">
                    <i class="fa-regular fa-clock"></i> -->
                <!-- </div> -->
                <div class="chat-name">{{username}}</div>
                <!-- <div class="icon-circle">
                    <i class="fa-regular fa-file"></i>
                </div>
                <div class="icon-circle">
                    <i class="fa-regular fa-star"></i>
                </div> -->
            </div>
            <div class="contacts-section">
                <div class="contacts-icon">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <div class="stats-section">
                <div class="stats-icon">
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
            </div>
            <div class="video-section">
                <div class="video-icon">
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-search"></i>
            </div>
        </div>
        <div class="recent-chats">
            <div class="recent-header">
                <span>Last chats</span>
                <button class="add-chat"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="chat-list">
                <!-- <div class="chat-item active">
                    <div class="chat-avatar">
                        <img src="/placeholder.svg?height=40&width=40" alt="Real estate deals">
                    </div>
                    <div class="chat-details">
                        <div class="chat-name">Real estate deals</div>
                        <div class="chat-preview">typing...</div>
                    </div>
                    <div class="chat-time">11:15</div>
                </div> -->
                @for(contacts of contactsAll; track contacts.userId){
                    <div class="chat-item" (click)="createChat(contacts.userId)">
                        <div class="chat-avatar">
                            <div class="initials">{{contacts.username | initials  }}</div>
                        </div>
                        <div class="chat-details">
                            <div class="chat-name">{{contacts.username}}</div>
                            <div class="chat-preview">Are you going to a house...</div>
                        </div>
                        <div class="chat-time">10:55</div>
                    </div>
                }
                
            </div>
        </div>
    </div>

    <app-chat [childIdContact]="childIdContact"  [childIdUserCurrent]="childIdUserCurrent" [childUserNameCurrent] = "childUserNameCurrent" [isShowMessagesContact] = "isShowMessagesContact" [isShowPresentationChat] = "isShowPresentationChat" ></app-chat>
</div>
